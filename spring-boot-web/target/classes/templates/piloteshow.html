<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Pilote</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">nom</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${pilote.nom}">nom</p></div>
                </div>          
                <div class="form-group">
                    <label class="col-sm-2 control-label">prenom</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${pilote.prenom}">prenom</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">email</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${pilote.email}">email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">tag</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${pilote.tag}">tag</p>
                    </div>
                </div>                
            </form>
    </div>
</div>

</body>
</html>
