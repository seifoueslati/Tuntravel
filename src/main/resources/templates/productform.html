<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Gestion des aeroports</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>New User</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
            <input type="hidden" th:field="*{id}"/>
  
            <div class="form-group">
                <label class="col-sm-2 control-label"> Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{Id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nom:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nom}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Prenom:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{prenom}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Sexe:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sexe}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Telephone:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{telephone}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date de naissance:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{Date_de_naissance}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
