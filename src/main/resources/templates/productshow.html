<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Gestion des aeroports</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>User Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label"> Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.id}"> Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nom:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.nom}">nom</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> Prenom:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.prenom}"> Prenom</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Telephone:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.telephone}">Telephone</p>
                    </div>
                    <div class="form-group">
                    <label class="col-sm-2 control-label"> Email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.email}"> Email</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> Sexe:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.sexe}"> sexe</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> Date de naissance :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.Date_de_naissance}"> Date de naissance </p></div>
                </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
