<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Enregistrement</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Enregistrement Details</h2>
    <div>
        <form class="form-horizontal" th:object="${enregistrement}" th:action="@{/enregistrement}" method="post">
            <input type="hidden" th:field="*{id}"/>
        
            <div class="form-group">
                <label class="col-sm-2 control-label">Id vol:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{idvol}"/>
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">Num carte:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{numcarte}"/>
                </div>
            </div>
            
           
            <div class="row">
                <button type="submit" class="btn btn-default">Valider</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
