<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Reservation</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Reservation Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${enregistrement.id}">Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id Vol:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${enregistrement.idvol}">Id Vol</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Num Carte:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${enregistrement.numcarte}">Num Carte</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Etat:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${enregistrement.etat}">Etat</p>
                    </div>
                </div>
               
            </form>
    </div>
</div>

</body>
</html>
