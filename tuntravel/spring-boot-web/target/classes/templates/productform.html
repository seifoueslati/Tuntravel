<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Reservation</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Reservation Details</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Vol Num:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{productId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nom et Prenom:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">Destination:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{destination}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Classe:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{classe}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nb Place </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Valider</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
