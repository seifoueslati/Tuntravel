<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Reservation</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Reservation Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Vol Num:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.productId}">Vol Num</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nom et prénom:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.name}">Nom et prénom</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nb Place:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.price}">Nb Place</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Destination:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.destination}">Destination</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Classe:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.classe}">Classe</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
